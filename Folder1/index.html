<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h2>Ôn Tập HTML và CSS</h2>
    <h4>GIAI THUAT</h4>
    <!DOCTYPE html>
    <html>
      <head>
        <style>
          .styled-element::before {
            content: "Trước ";
            color: red;
            border: 1px green solid;
            flex: 5;
            background-color: gray;
          }

          .styled-element::after {
            content: " Sau";
            color: blue;
            flex: 1;
            border: 1px yellow solid;
          }
          .styled-element {
            border: 1px solid #333;
            display: flex;

            flex-direction: row;
          }
        </style>
      </head>
      <body>
        <div class="styled-element">Nội dung</div>
      </body>
    </html>
  </body>
</html>
