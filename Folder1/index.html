<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .content {
        padding: 20px;
        text-align: center;
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        header {
          font-size: 18px;
        }
        .content {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trang Responsive</h1>
    </header>
    <div class="content">
      <p>
        Chào mừng bạn đến với trang web ví dụ về responsive design! Trang này sẽ
        thay đổi giao diện tùy theo kích thước của màn hình.
      </p>
    </div>
  </body>
</html>
